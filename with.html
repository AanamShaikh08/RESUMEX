<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Resume Templates</title>

    <link rel="icon" type="image/png" href="favicon.ico">

    <link rel="stylesheet" href="style.css">

    <!-- Add Tesseract.js for OCR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>


    <!-- Load FileSaver.js first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<!-- Load docx.js from jsDelivr (correct version) -->
<script src="https://cdn.jsdelivr.net/npm/docx@7.1.0"></script>

<!-- Load script.js last -->
<script src="script.js" defer></script>


</head>
<body>
    <div class="container">
        <h1>Resume Templates</h1>
        <div class="grid">

            <div class="template">
                <img src="images1/With1.jpg" alt="Template 1" class="template-img"
                 onclick="downloadImageAsDoc('images1/With1.jpg')">
            </div>

            <div class="template">
                <img src="images1/With2.jpg" alt="Template 2" class="template-img" 
                onclick="downloadImageAsDoc('images1/With2.jpg')">
            </div>

            <div class="template">
                <img src="images1/With3.jpg" alt="Template 3" class="template-img" 
                onclick="downloadImageAsDoc('images1/With3.jpg')">
            </div>

            <div class="template">
                <img src="images1/With4.jpg" alt="Template 4" class="template-img" 
                onclick="downloadImageAsDoc('images1/With4.jpg')">
            </div>

            <div class="template">
                <img src="images1/With5.jpg" alt="Template 5" class="template-img" 
                onclick="downloadImageAsDoc('images1/With5.jpg')">
            </div>

            <div class="template">
                <img src="images1/With6.jpg" alt="Template 6" class="template-img" 
                onclick="downloadImageAsDoc('images1/With6.jpg')">
            </div>

            <div class="template">
                <img src="images1/With7.jpg" alt="Template 7" class="template-img" 
                onclick="downloadImageAsDoc('images1/With7.jpg')">
            </div>

            <div class="template">
                <img src="images1/With8.jpg" alt="Template 8" class="template-img" 
                onclick="downloadImageAsDoc('images1/With8.jpg')">
            </div>

            <div class="template">
                <img src="images1/With9.jpg" alt="Template 9" class="template-img" 
                onclick="downloadImageAsDoc('images1/With9.jpg')">
            </div>

        </div>
    </div>
    




</body>
</html>
